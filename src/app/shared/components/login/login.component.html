@if (emailSend) {
    <div  class="d-flex justify-content-center align-items-center ">
        <app-cards [title]="'Email Verification'" [subtitle]="'verification email has been send to your email please check'">
            <mat-card-actions align="end">
                <button  style="margin-right: 10px;" mat-raised-button
                    color="accent">Resend</button>
            </mat-card-actions>
        </app-cards>
    </div>
}@else {
<div class="cardContainer" fxLayout="row" fxLayoutAlign="center">
    <!-- Image on the left side -->
    <div fxLayout="row" fxLayoutAlign="center" style="padding: 100px;">
        <img mat-card-image src="../../../../assets/login.jpg" alt="Photo of a Shiba Inu" width="500px"
            style="margin-top: 60px;">
    </div>

    <!-- Form on the right side -->
    <app-cards fxLayout="column" fxLayoutAlign="center start" [title]="'Login'" [disabled]="formGroup.invalid"
        [subtitle]="'Please enter your login credentials'">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <!-- email -->
            <app-input-field [label]="'Email'" [type]="'email'" [control]="emailControl" [inputId]="'email'"
                [name]="'email'" [placeholder]="'example@gmail.com'">
            </app-input-field>

            <!-- password -->
            <app-input-field [label]="'Password'" [type]="'password'" [control]="passwordControl" [inputId]="'password'"
                [name]="'password'" [placeholder]="'password'">
            </app-input-field>
            <div>
                <h4>Not Registered? Don't worry. Please click register</h4>
            </div>
            <mat-card-actions align="end">
                <button type="submit" [disabled]="formGroup.invalid" style="margin-right: 10px;" mat-raised-button
                    color="accent">Submit</button>
                <a mat-raised-button color="accent" routerLink="/signup">Register</a>
            </mat-card-actions>
        </form>
    </app-cards>
</div>}
