@if (!formSubmitted) {
    <div class="cardContainer" fxLayout="row" fxLayoutAlign="center">
        <div fxLayout="row" fxLayoutAlign="center" style="padding: 100px;">
            <img mat-card-image src="../../../../assets/signup.jpg" alt="Photo of a Shiba Inu" width="500px"
                style="margin-top: 60px;">
        </div>
        <app-cards [title]="'Register'" [disabled]="formGroup.invalid" [subtitle]="'Please register with your credentials'">
            <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
                <app-input-field 
                [label]="'Firstname'" 
                [type]="'text'" 
                [control]="firstnameControl" 
                [inputId]="'firstname'"
                [name]="'firstname'" 
                [placeholder]="'firstname'"
                >
                </app-input-field>
                <!-- email -->
                <app-input-field [label]="'Email'" [type]="'email'" [control]="emailControl" [inputId]="'email'"
                    [name]="'email'" [placeholder]="'example@gmail.com'">
                </app-input-field>
    
                <!-- password -->
                
                    <app-input-field [label]="'Password'" [type]="'password'" [control]="passwordControl"
                        [inputId]="'password'" [name]="'password'" [autocomplete]="'new-password'" [placeholder]="'password'">
                    </app-input-field>
                    
                    <app-input-field [label]="'Confirm Password'" [type]="'password'" [control]="confirmPasswordControl"
                        [inputId]="'confirmPassword'" [name]="'confirmPassword'" [placeholder]="'confirmPassword'">
                    </app-input-field>
               
                    <div *ngIf="confirmPasswordControl.hasError('mismatch') && confirmPasswordControl.touched">
                        <span>Passwords do not match</span>
                      </div>
    
                    <app-input-field [label]="'Mobile number'" [type]="'text'" [control]="mobileControl"
                      [inputId]="'mobile'" [name]="'mobile'" [placeholder]="'Mobile'">
                  </app-input-field>
                  
                <mat-card-actions align="end">
                    <button type="submit" [disabled]="formGroup.invalid" style="margin-right: 10px;" mat-raised-button
                        color="accent">Submit</button>
                </mat-card-actions>
            </form>
        </app-cards>
    </div>
}@else {
    <div class="d-flex justify-content-center aligin-items-center">
        <div class="d-inline-flex">
            <h1>Email Has Been Send To your Email Id Please check for activation </h1>
        </div>
    </div>
}
