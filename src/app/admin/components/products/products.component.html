

  <div class="container">
    <div class="demo-button-container">
      <button (click)="toggleEditMode()" mat-raised-button class="demo-button">
        {{buttonText}}
      </button>
      @if(editMode){
      <button mat-raised-button class="demo-button">
        Upload Image
      </button>
      }
    </div>
  
  
  
    @if(!editMode){
    <app-table></app-table>
    }@else {
  
    <div class="row">
      <div class="col-xl-8">
        <form>
          <div>
            <mat-form-field style="width: 100%;" appearance="outline">
              <mat-label>Product Name</mat-label>
              <input matInput placeholder="Enter the Product Name">
            </mat-form-field>
          </div>
  
          <div class="d-flex justify-content-between">
            <mat-form-field style="width: 50%;" class="secondRowForm" appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput placeholder="Enter the Product Name">
            </mat-form-field>
  
            <mat-form-field style="width: 50%;" class="secondRowForm" appearance="outline">
              <mat-label>Category</mat-label>
              <mat-select>
                <mat-option>10px</mat-option>
                <mat-option>12px</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div class="d-flex justify-content-between">
            <mat-form-field style="width: 50%;" class="secondRowForm" appearance="outline">
              <mat-label>Preparation Time</mat-label>
              <input matInput placeholder="Enter the Product Name">
            </mat-form-field>
  
            <mat-form-field style="width: 50%;" class="secondRowForm" appearance="outline">
              <mat-label>Veg or Non-Veg</mat-label>
              <input matInput placeholder="Enter the Product Name">
            </mat-form-field>
          </div>
  
          <div>
            <mat-form-field style="width: 100%;">
              <mat-label>Description</mat-label>
              <textarea matInput></textarea>
            </mat-form-field>
          </div>
          
            <button type="submit" mat-raised-button color="accent">Submit</button>
        
        </form>
      </div>

      <div class="col-xl-4 p-5">
        <img src="" alt="" srcset="">
      </div>
    </div>
    }
  </div>
